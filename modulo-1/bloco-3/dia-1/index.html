<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>HTML</title>

        h1 {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: aliceblue;
        }

        .ul-style{
            background-color: aqua;

  <body>

      <li>Azul</li>
      <li>Branco</li>
    </ul>
  </body>
</html>
